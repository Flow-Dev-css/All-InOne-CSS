<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All-InOne CSS - Documentation</title>
    <script
      src="https://kit.fontawesome.com/796d596224.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../All-InOne.css" />
  </head>
  <body class="bg-light text-dark p-2">
    <header
      class="p-4 bg-primary m-0 rounded text-white gap text-size-lg sticky center-items center-content flex flex-dir-col"
    >
      <h1 class="text-bold">All-InOne CSS Documentation</h1>
      <p class="mt-1 mb-1">Learn how to install and use All-InOne CSS.</p>
      <div class="flex" style="width: 100%">
        <a
          href="#install"
          class="btn bg-white text-primary mr-2 rounded b-0 text-size h w text-dec-n text-center flex center-items center-content hover-popup"
          >Installation</a
        >
        <a
          href="#displays"
          class="btn-inverted-primary-outline mr-2 bg-white text-primary rounded b-0 text-size h w text-dec-n text-center flex center-items center-content hover-popup"
          >Displays</a
        >
        <a
          href="#color"
          class="btn-inverted-primary-outline mr-2 bg-white text-primary rounded b-0 text-size h w text-dec-n text-center flex center-items center-content hover-popup"
          >Colors</a
        >
        <a
          href="#spacing"
          class="btn-inverted-primary-outline mr-2 bg-white text-primary rounded b-0 text-size h w text-dec-n text-center flex center-items center-content hover-popup"
          >Spacing</a
        >
        <a
          href="#typography"
          class="btn-inverted-primary-outline mr-2 bg-white text-primary rounded b-0 text-size h w text-dec-n text-center flex center-items center-content hover-popup"
          >Typography</a
        >
        <a
          href="#buttons"
          class="btn-inverted-primary-outline mr-2 bg-white text-primary rounded b-0 text-size h w text-dec-n text-center flex center-items center-content hover-popup"
          >Buttons</a
        >
        <a
          href="#hover-eff"
          class="btn-inverted-primary-outline mr-2 bg-white text-primary rounded b-0 text-size h w text-dec-n text-center flex center-items center-content hover-popup"
          >Hover Effects</a
        >
        <a
          href="#forms"
          class="btn-inverted-primary-outline mr-2 bg-white text-primary rounded b-0 text-size h w text-dec-n text-center flex center-items center-content hover-popup"
          >Forms</a
        >
        <a
          href="#forms"
          class="btn-inverted-primary-outline mr-2 bg-white text-primary rounded b-0 text-size h w text-dec-n text-center flex center-items center-content hover-popup"
          >Forms</a
        >
        <a
          href="#forms"
          class="btn-inverted-primary-outline mr-2 bg-white text-primary rounded b-0 text-size h w text-dec-n text-center flex center-items center-content hover-popup"
          >Forms</a
        >
      </div>
    </header>

    <main class="p-2"></main>

    <footer
      class="text-center p-2 bg-dark text-white mt-5 h flex center-items center-content rounded"
    >
      <p>&copy; 2023 All-InOne CSS. MIT License.</p>
    </footer>
  </body>
</html>
